<app-header titulo="Inputs"></app-header>

<ion-content>
    <ion-list>

        <ion-list-header>
            <ion-label>
                Nombre: {{nombre||'No hay nombre'}}
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label posicion="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate">
        <ion-list>
            <ion-list-header>
                <ion-label>
                    Formulario Valido: {{ formulario.valid }}
                </ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="pasword" [(ngModel)]="usuario.pasword" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-button expand="full" type="submit" color="primary" [disabled]="!formulario.valid">
                Guardar
            </ion-button>
        </ion-list>
    </form>
</ion-content>

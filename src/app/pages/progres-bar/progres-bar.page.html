<app-header titulo="ProgressBar Range"></app-header>

<ion-content>
  <ion-progress-bar [value]="porcentaje" color="success"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambioRango($event)" min="1" max="100" pin="true" color="success">

      </ion-range>
    </ion-item>
  </ion-list>
  <div id="number"></div>
</ion-content>
